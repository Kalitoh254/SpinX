  <script>
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value.trim();
      if(!user||!email||!pass){ spinxt.toast('All fields required'); return; }
      const users = JSON.parse(localStorage.getItem('spinx_users')||'[]');
      if(users.find(u=>u.user===user||u.email===email)){ spinxt.toast('User/email exists'); return; }
      users.push({ user, email, pass });
      localStorage.setItem('spinx_users', JSON.stringify(users));
      // give demo wallet and redirect
      localStorage.setItem('spinx_wallet', String(20000)); // give demo KSh 20,000
      spinxt.toast('Account created â€” redirecting to home', 1200);
      setTimeout(()=> location.href = 'index.html', 900);
    });
  </script>

const form = document.getElementById('registerForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('regUser').value.trim();
  const password = document.getElementById('regPass').value.trim();

  try {
    const res = await fetch('http://localhost:3000/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.success) {
      spinxt.toast('Registration successful â€” redirecting...');
      // Store session info only
      localStorage.setItem('spinx_current', JSON.stringify(data.user));
      setTimeout(() => location.href = '../index.html', 900);
    } else {
      spinxt.toast(data.message, 2200);
    }
  } catch (err) {
    console.error(err);
    spinxt.toast('Server error â€” check backend', 2200);
  }
});
