  <script>
    // simple register/login using localStorage (demo-only)
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value.trim();
      const users = JSON.parse(localStorage.getItem('spinx_users')||'[]');
      const found = users.find(u => (u.user===user || u.email===user) && u.pass===pass);
      if(found){
        localStorage.setItem('spinx_current', JSON.stringify({ user: found.user, email: found.email }));
        spinxt.toast('Login success â€” redirecting...');
        setTimeout(()=> location.href = 'index.html', 900);
      } else {
        spinxt.toast('Invalid credentials â€” double-check or register', 2200);
      }
    });
  </script>
  <script>
const form = document.getElementById('registerForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('regUser').value.trim();
  const password = document.getElementById('regPass').value.trim();

  try {
    const res = await fetch('http://localhost:3000/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.success) {
      spinxt.toast('Registration successful â€” redirecting...');
      // Store session info only
      localStorage.setItem('spinx_current', JSON.stringify(data.user));
      setTimeout(() => location.href = 'index.html', 900);
    } else {
      spinxt.toast(data.message, 2200);
    }
  } catch (err) {
    console.error(err);
    spinxt.toast('Server error â€” check backend', 2200);
  }
});
</script>
